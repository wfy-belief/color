
<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="提供各种中国的传统颜色的名称，CMYK值，RGB值，16进制表示。">
  <meta name="keywords" content="中国色, 中国传统色, 色名, 色谱, 中国色名综览">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/wfy-belief/CDN/img/favicon.ico">
  <title>中国色 － 中国传统颜色</title>
  <link href="https://cdn.jsdelivr.net/gh/wfy-belief/color@master/chinese/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper"></div>
<svg style="height: 0px;">
  <defs>
    <mask id="maskingl" width="50" height="50" x="0" y="0">
      <path d="M25,3  A20,20 0 1,0 25,47" style="fill:none; fill-opacity: 1; stroke:white; stroke-width: 3">
    </mask>
    <mask id="maskingr" width="50" height="50" x="0" y="0">
      <path d="M25,3  A20,20 0 0,1 25,47" style="fill:none; fill-opacity: 1; stroke:white; stroke-width: 3">
    </mask>
  </defs>
</svg>
<div id="container">
  <header id="logo">
    <h1>中国色 Chinese Colors</h1>
  </header>
  <nav>
    <ul id="colors">
    </ul>
  </nav>
  <article id="data">
    <h2>
      <span id="name">中国色</span>
      <span id="pinyin">ZHONGGUOSE</span>
    </h2>
    <div id="color-value">
      <dl id="CMYKcolor">
        <dt class="c">C</dt>
        <dd class="c">
          <span class="cont">0</span>
          <span class="circle"></span>
          <span class="r" style="mask: url(#maskingr)">
            <span class="line"></span>
          </span>
          <span class="l" style="mask: url(#maskingl)">
            <span class="line">
            </span>
          </span>
        </dd>
        <dt class="m">M</dt>
        <dd class="m">
          <span class="cont">0</span>
          <span class="circle"></span>
          <span class="r" style="mask: url(#maskingr)">
            <span class="line"></span>
          </span>
          <span class="l" style="mask: url(#maskingl)">
            <span class="line"></span>
          </span>
        </dd>
        <dt class="y">Y</dt>
        <dd class="y">
          <span class="cont">0</span>
          <span class="circle"></span>
          <span class="r" style="mask: url(#maskingr)">
            <span class="line"></span>
          </span>
          <span class="l" style="mask: url(#maskingl)">
            <span class="line"></span>
          </span>
        </dd>
        <dt class="k">K</dt>
        <dd class="k">
          <span class="cont">0</span>
          <span class="circle"></span>
          <span class="r" style="mask: url(#maskingr)">
            <span class="line" style="transform: rotate(0deg);"></span>
          </span>
          <span class="l" style="mask: url(#maskingl)">
            <span class="line" style="transform: rotate(180deg);"></span>
          </span>
        </dd>
      </dl>
      <div id="RGBcolor">
        <dl>
          <dt class="r altText">R</dt><dd class="r"><span class="odometer">255</span></dd>
          <dt class="g altText">G</dt><dd class="g"><span class="odometer">255</span></dd>
          <dt class="b altText">B</dt><dd class="b"><span class="odometer">255</span></dd>
        </dl>
        <div id="RGBvalue"><input type="text" value="" readonly="readonly"></div>
      </div>
      <div id="share">
        <!--div id="weibo">
          <a href="https://youweifa.com/forms/perchouli"><img style="padding: 0 8px;height: 31px;" src="/img/hire.png"></a>
        </div>
        <div id="qqt">
          <a href="http://buymeacoff.ee/0lVvY4IDg"><img style="background: #fff;border: 1px solid #87f;border-radius: 4px;height: 31px;" src="/img/paypal.gif"></a>
        </div-->
      </div>
    </div>
  </article>
  <footer>
    <p>Copyright &copy; 2013 by &nbsp;<a href="http://dmyz.org/">Perchouli</a>&nbsp; Shanzhai to <a href="http://nipponcolors.com/">Nipponcolors</a><br/> <!--a href="http://www.miibeian.gov.cn">沪ICP备17025116号</a-->

  </footer>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/wfy-belief/color@master/chinese/main.js">
</script>
</body>
</html>
